<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>だいぶデモサイト</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QC0PV588TP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-QC0PV588TP');
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 外部リンク追跡パラメータ追加
      document.querySelectorAll("a.tracked").forEach(link => {
        const param = link.getAttribute("data-param");
        if (param && link.href.startsWith("http")) {
          const sep = link.href.includes("?") ? "&" : "?";
          link.href += sep + param;
        }
      });

      // CTAクリックイベント送信 + 遷移
      const cta = document.getElementById("cta-button");
      if (cta) {
        cta.addEventListener("click", (e) => {
          e.preventDefault(); // 即遷移を止める
          gtag('event', 'click', {
            'event_category': 'CTA',
            'event_label': 'トップページ'
          });
          setTimeout(() => {
            window.location.href = cta.href;
          }, 300); // イベント送信後、0.3秒後に遷移
        });
      }
    });
  </script>
</head>
<body>
  <h1>だいぶデモサイト</h1>
  <p>色々テスト用ページです</p>

  <a id="cta-button" href="contact.html">お問い合わせはこちら</a>

  <hr>
  <p>外部リンクの例（追跡パラメータつき）:</p>
  <a href="https://google.com" class="tracked" data-param="utm_source=maosite&utm_medium=blog" target=_blank>外部サイトへ（Google）</a>
</body>
</html>
